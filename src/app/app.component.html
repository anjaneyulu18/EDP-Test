<mat-sidenav-container fullscreen autosize >
 
  <mat-sidenav  #sidenav style="background-color:#0F3756;"   mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true">
    <mat-nav-list>
     <mat-list-item style="height: 64px;" >
        <mat-icon class="navbar-btn " style="background-color: transparent; color: white;" (click)="increase()">menu</mat-icon>
      </mat-list-item>
     <div>
      <mat-list-item style="height: 64px;" [ngClass]=" (flag=='Ar') ? 'primary' : 'secondary'" (click)="activeTab('Ar')" >
        <mat-icon   [ngClass]=" (flag=='Ar') ? 'Icon' : 'secondary'">home</mat-icon>&nbsp;&nbsp; <span  style="font-size: 24px;"   *ngIf="sidenavWidth > 6" [ngClass]=" (flag=='Ar') ? 'font' : 'secondary'">Dashboard</span>
      </mat-list-item >
      <mat-list-item style="height: 64px; " [ngClass]=" (flag=='Kc') ? 'primary' : 'secondary'" (click)="activeTab('Kc')" >

      </mat-list-item >
      <mat-list-item style="height: 64px;" [ngClass]=" (flag=='Ts') ? 'primary' : 'secondary'" (click)="activeTab('Ts')">

      <mat-list-item style="height: 64px;" [ngClass]=" (flag=='Ss') ? 'primary' : 'secondary'" (click)="activeTab('Ss')">
        <mat-icon [ngClass]=" (flag=='Ss') ? 'Icon' : 'secondary'">flight_land</mat-icon>&nbsp;&nbsp; <span  *ngIf="sidenavWidth > 6" [ngClass]=" (flag=='Ss') ? 'font' : 'secondary'">Top Selleing Items </span>

      <mat-list-item style="height: 64px;" [ngClass]=" (flag=='Is') ? 'primary' : 'secondary'" (click)="activeTab('Is')">

      </mat-list-item >
